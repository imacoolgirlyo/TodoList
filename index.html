<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>To Do List</title>
</head>

<body>
    
<main class = "todolist">
    <div class = "todolist__container">
    <div class = "list__head">
        <div class= "list__column">
            <div class="list__date"> 
                <span class="list__date-bold">Thursday,</span> 
                <span class="list__date-light">10th</span> </div>
            <div class = "list__year"> December </div>
        </div>
        <div class= "list__column">
            <span class="list__date-light"> 3 Tasks </span>
        </div>
    </div>
    <div class="list__input">
        <input type = "text" class="list__input-content" name="todo" />
        <button class="list__input-btn"> save </button>
    </div>
    <div id= "info-container" class= "list__info-container">
   <div class = "list__info" > 
       <div class= "list__name"> Watching Youtube</div>
       <div class="list__time">7:00 AM</div>
       <div class = "list__remove"> X </div>
   </div>
   <div class = "list__info"> 
        <div class= "list__name"> Buying Pizza</div>
        <div class="list__time">8:00 AM</div>
        <div class = "list__remove"> X </div>
    </div>
    <div class = "list__info"> 
        <div class= "list__name"> 10 am Meeting</div>
        <div class="list__time">10:00 AM</div>
        <div class = "list__remove"> X </div>
    </div>
     </div>   
</div>
    </main>

</body>
<script type="text/javascript" src ="script.js" ></script>
</html>
