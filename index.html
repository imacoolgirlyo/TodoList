<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet">
    <title>To Do List</title>
</head>

<body>
    
<main class = "todolist">
    <div class = "todolist__container">
    
        <div class = "list__head">
            <div class = "list__head-flex">
                <div class= "list__column">
                    <div class="list__date"> 
                        <span class="list__date-bold">Thursday,</span> 
                        <span class="list__date-light">10th</span> </div>
                    <div class = "list__year"> December </div>
                </div>
                <div class= "list__column">
                    <span class="list__date-light"> 3 Tasks </span>
                </div>
            </div>
            <div>
                    <a href="#" class="float">
                    <i class="fa fa-plus my-float"></i>
                    </a>
            </div>

        </div>

  
    
    <div class="list__input" style = "display : none">
        <input type = "text" class="list__input-content" id="input"/>
        <button id="add" class="list__input-btn"> save </button>
    </div>
    <div id= "info-container" class= "list__info-container">
   <ul id = "todo" class = "todo">
       <div class = "title">TO DO</div>
       <li class="list__info">
           <div class="list__content">Eating Pizza</div> <div class ="list__remove">X</div>
        </li>
        
   </ul>

   <ul id="completed" class = "todo">
        <div class = "title">DONE</div>
        <li class="list__info list__name-checked">
                <div class="list__content">Reading a book</div> <div class ="list__remove">X</div>
        </li>

   </ul>
     </div>   
</div>
    </main>
<script type="text/javascript" src ="js/upgrade.js" ></script>
</body>

</html>
