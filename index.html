<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>To Do List</title>
</head>

<body>
    
<main class = "todolist">
    <div class = "todolist__container">
    <div class = "list__head">
        <div class= "list__column">
            <div class="list__date"> 
                <span class="list__date-bold">Thursday,</span> 
                <span class="list__date-light">10th</span> </div>
            <div class = "list__year"> December </div>
        </div>
        <div class= "list__column">
            <span class="list__date-light"> 3 Tasks </span>
        </div>
    </div>
    <div class="list__input">
        <input type = "text" class="list__input-content" name="todo" />
        <button class="list__input-btn"> save </button>
    </div>
    <div id= "info-container" class= "list__info-container">
   <ul id = "todo" class = "todo">
       <div class = "title">TO DO</div>
       <li class="list__info">
           Reading a Book <span class ="list__remove">X</span>
        </li>
        
       <li class="list__info">
           Eating Pizza <span class ="list__remove">X</span>
        </li>
        
       <li class="list__info">
           Meeting  <span class ="list__remove">X</span>
        </li>
        
   </ul>

   <ul id="todo" class = "done">
        <div class = "title">DONE</div>
        <li class="list__info list__name-checked">
                Reading a Book <span class ="list__remove">X</span>
        </li>

   </ul>
     </div>   
</div>
    </main>

</body>
<script type="text/javascript" src ="script.js" ></script>
</html>
